<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chat.css">
    <script defer src="./chatApp.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="fixed">
        
    </div>
    <div class="fixed-top">
        <h1 class="text-center text-bg-primary ">Welcome To Group Chat!</h1>
        <input type="button" class="btn btn-danger" value="Log Out" id="logout">
    </div>
    <form>
        <div class="fixed-bottom">
            <div class="form-floating input-group input-group-lg mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Send" id="msg">
                <label for="msg" class="form-label">Send</label>
                <label for="formFileLg" class="form-label"></label>
                <input class="btn btn-primary" style="border-color: white;"id="fileupload" type="file">
                <input id="send" class="btn btn-primary" type="submit" value="Send">
            </div>
        </div>
    </form>

    <div class="container">
        <div class="row gx-3">
            <div class="col">
                <div>
                    <h3 class="text-center text-bg-light">Members</h3>
                    <ul class="list-group list-group-flush" id="list-users">
                    </ul>
                </div>
            </div>
            <div class="col col-7 ">
                <div>
                    <h3 class="text-center text-bg-light">Messages</h3>
                    <ul class="list-group list-group-flush" id="list-msg">
                    </ul>
                </div>
            </div>
            <div class="col">
                <div>
                    <h3 class="text-center text-bg-light">Groups</h3> 
                    <ul class="list-group list-group-flush">
                        <button style="border-radius:100px"><li class="list-group-item text-center" id="grp-global" style="background-color:blueviolet;border-radius:100px;color:white">Global</li></button>
                    </ul>
                                      
                    <input type="button" class="btn btn-warning" value="Create Group" id="group">
                    <ul class="list-group list-group-flush" id="list-grp"> 
                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
