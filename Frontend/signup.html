<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="./signup.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="login">
        <h1 class="text-center">Create account</h1>
        <div class="card border-light">
            <h2 class="text-center" id="msg">Welcome to Group Chat<h2>
        </div>
        
        <form id="form">
            <div class="form-group form-floating">
                <input class="form-control" type="text" id="name" placeholder="Name">
                <label class="form-label" for="name">Name</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" type="text" id="email" placeholder="Email">
                <label class="form-label" for="email" id="lemail">Email address</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" type="text" id="phone" placeholder="Email">
                <label class="form-label" for="phone">Phone`</label>
            </div>
            <div class="form-group form-floating">
                <input class="form-control" type="password" id="password" placeholder="Password">
                <label class="form-label" for="password">Password</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="Sign Up"></input>
            <div>
                <a href="./forgot.html">Forgot password</a>
            </div>
            <div>
                <a href="./login.html">Already have an account?</a>
            </div>
            
        </form>
    </div>
</body>
</html>
